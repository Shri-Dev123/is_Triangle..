<!DOCTYPE html>
<html>
  <head>
    <title>Area</title>
    <link href="./styles.css" rel="stylesheet/css" />

  <body>
    <header>
      <nav class="main-nav">
        <ul class="list">
          <li class="list-items">
            <a href="/index.html" class="link">Is Triangle...?</a>
          </li>
          <li class="list-items">

          </li>
        </ul>
      </nav>
    </header>
    <h2 class="main-heading">Check Area of a Triangle</h2>
    <h2 class="hypotenuse-formula">
      Area of triangle = 1/2(Base * Height)
    </h2>
    <form id="hypotenuse-form">
      <div class="abc">
        <label class="input-label" for="a-input">Base(in cm)</label>
        <input id="a-input" class="input" /> <br />
      </div>
      <div class="abc">
        <label class="input-label" for="b-input">Height(in cm)</label>
        <input id="b-input" class="input" /> <br />
      </div>
      <button id="check-hypotenuse-btn" class="check-area" type="submit">
        Check Area
      </button>
    </form>
    <h2 class="hypotenuse-output output"></h2>
    <script src="./area.js"></script>
  </body>
</html>
